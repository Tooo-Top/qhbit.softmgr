<script language="javascript">
function showmenu() {
    menu.style.visibility = "visible";
}
function hidmenu() {
    menu.style.visibility = "hidden";
}
document.onclick = hidmenu;


//切换分类
function ChangeCategory(categoryId){
    //var categoryId = $.getUrlParam('categoryId') || "1";
    console.log(categoryId);
    $('#categoryItem_'+categoryId).addClass('active');
    //加载默认软件列表
    DYBC.requestCategoryListByID(categoryId);
}

$(function(){
    //jquery ajax options
    $.ajaxSetup({cache: false});

    //Load Category to left
    $("#category").load("left.html", function(){
        DYBC.requestSoftCategoryList();
        ChangeCategory(1);
    });

    //Software list hover
    $("li.jsmo").hover(function () {
        $(this).find(".siegs").show();
    }, function () {
        $(this).find(".siegs").hide();
    });

});
